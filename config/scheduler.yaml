schema_version: 1

# Whether to run the scheduler loop on startup (service integration decides how to start it).
enabled: false

# Standard 5-field cron expression: minute hour day month weekday
cron: "0 * * * *"

# Retry policy: retry up to 3 times after the first failure.
max_retries: 3

backoff:
  base_seconds: 1.0
  factor: 2.0
  max_seconds: 300.0

runs:
  storage_path: ".cache/ingest-runs.json"
  max_entries: 200

alert:
  consecutive_failures: 3
  webhook_url:
  webhook_headers: {}

