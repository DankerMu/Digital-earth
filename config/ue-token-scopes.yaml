# UE Token 最小权限建议（Cesium ion）
#
# 说明：
# - UE 客户端会将 token 打包进客户端，视为“可公开/可被提取”的凭据
# - 安全依赖：独立 token + 最小 scopes + Selected assets + 可轮换/可吊销
#
# 本文件用于运维/发布对照，不被运行时代码读取。

ue:
  cesium_ion:
    # 最小 scopes：只读访问资产（tiles/terrain/imagery）
    required_scopes:
      - assets:read

    # 禁止授予（示例）：任何可枚举/写入/管理 token 的权限
    forbidden_scopes:
      - assets:list
      - assets:write
      - profile:read
      - tokens:read
      - tokens:write

    # 资产白名单（Selected assets）
    # 在 Cesium ion 控制台将 token 限制为仅能访问这些资产。
    selected_assets:
      tilesets: []
      terrain: []
      imagery: []
