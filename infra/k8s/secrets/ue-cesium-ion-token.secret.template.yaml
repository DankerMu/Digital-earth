apiVersion: v1
kind: Secret
metadata:
  name: ue-cesium-ion-token
  namespace: digital-earth
type: Opaque
stringData:
  # UE（Cesium for Unreal）专用 ion Token（严禁复用 Web Token）
  # 填写完成后将该文件复制为 `ue-cesium-ion-token.secret.yaml` 并通过 kubectl apply 下发。
  DIGITAL_EARTH_UE_CESIUM_ION_ACCESS_TOKEN: "<REPLACE_ME>"

