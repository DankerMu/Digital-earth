apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digital-earth
  namespace: digital-earth
  annotations:
    # cert-manager (Ingress-shim): auto create/renew Certificate -> Secret
    cert-manager.io/cluster-issuer: letsencrypt-prod-nginx
    # HTTPS redirect
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - example.com
      secretName: digital-earth-tls
  rules:
    - host: example.com
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: digital-earth-api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: digital-earth-web
                port:
                  number: 80
