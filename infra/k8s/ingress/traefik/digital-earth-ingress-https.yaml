apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digital-earth-https
  namespace: digital-earth
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - example.com
      secretName: digital-earth-tls
  rules:
    - host: example.com
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: digital-earth-api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: digital-earth-web
                port:
                  number: 80
