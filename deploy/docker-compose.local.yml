version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: deploy/dockerfiles/web.Dockerfile
    ports:
      - "3000:80"
    entrypoint: ["/web-entrypoint.sh"]
    environment:
      - DIGITAL_EARTH_WEB_CESIUM_ION_ACCESS_TOKEN=${DIGITAL_EARTH_WEB_CESIUM_ION_ACCESS_TOKEN:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      api:
        condition: service_healthy

  api:
    build:
      context: ..
      dockerfile: deploy/dockerfiles/api.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../Data:/app/Data
    environment:
      - DIGITAL_EARTH_DB_HOST=postgres
      - DIGITAL_EARTH_DB_PORT=5432
      - DIGITAL_EARTH_DB_NAME=digital_earth
      - DIGITAL_EARTH_DB_USER=app
      - DIGITAL_EARTH_DB_PASSWORD=localdev123
      - DIGITAL_EARTH_REDIS_HOST=redis
      - DIGITAL_EARTH_ENV=dev
      - DIGITAL_EARTH_LEGENDS_DIR=/app/packages/config/src/legends
      - DIGITAL_EARTH_STORAGE_TILES_DIR=/app/Data/tiles
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  postgres:
    image: postgres:15.7-alpine
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=digital_earth
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=localdev123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2.4-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
