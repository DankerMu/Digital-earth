name: CI - Infra

on:
  pull_request:
    paths:
      - 'infra/**'
      - 'scripts/validate-yaml.py'
      - '.github/workflows/ci-infra.yml'

concurrency:
  group: ci-infra-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  yaml-validate:
    name: YAML Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install pyyaml
      - run: python scripts/validate-yaml.py infra
