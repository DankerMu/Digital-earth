name: Nightly

on:
  schedule:
    - cron: '0 18 * * *'  # UTC 18:00 = 北京 02:00
  workflow_dispatch:

jobs:
  unreal-package:
    name: UE Package
    runs-on: [self-hosted, windows, ue5]
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Inject Cesium ion token (UE)
        shell: pwsh
        env:
          DIGITAL_EARTH_UE_CESIUM_ION_ACCESS_TOKEN: ${{ secrets.DIGITAL_EARTH_UE_CESIUM_ION_ACCESS_TOKEN }}
        run: |
          $token = $env:DIGITAL_EARTH_UE_CESIUM_ION_ACCESS_TOKEN
          if ($null -eq $token) { $token = "" }
          $token = $token.Trim()
          if ($token -eq "") {
            throw "Missing GitHub Actions secret: DIGITAL_EARTH_UE_CESIUM_ION_ACCESS_TOKEN"
          }

          $configPath = Join-Path "${{ github.workspace }}" "apps\\ue-client\\Config\\DefaultEngine.ini"
          $configDir = Split-Path -Parent $configPath
          New-Item -ItemType Directory -Force -Path $configDir | Out-Null
          if (-not (Test-Path $configPath)) {
            New-Item -ItemType File -Force -Path $configPath | Out-Null
          }

          $sectionHeader = "[/Script/CesiumRuntime.CesiumRuntimeSettings]"
          $key = "DefaultIonAccessToken"
          $lines = @()
          if (Test-Path $configPath) {
            $lines = Get-Content -Path $configPath -ErrorAction SilentlyContinue
          }

          $inSection = $false
          $foundSection = $false
          $replaced = $false
          $out = New-Object System.Collections.Generic.List[string]

          foreach ($line in $lines) {
            $trim = $line
            if ($null -eq $trim) { $trim = "" }
            $trim = $trim.Trim()

            if ($trim -match '^\\[.*\\]$') {
              if ($inSection -and -not $replaced) {
                $out.Add("$key=$token")
                $replaced = $true
              }

              $inSection = ($trim -eq $sectionHeader)
              if ($inSection) {
                $foundSection = $true
              }

              $out.Add($line)
              continue
            }

            if ($inSection -and ($trim -match ("^" + [regex]::Escape($key) + "\\s*="))) {
              $out.Add("$key=$token")
              $replaced = $true
              continue
            }

            $out.Add($line)
          }

          if (-not $foundSection) {
            $last = ""
            if ($out.Count -gt 0) {
              $last = $out[$out.Count - 1]
              if ($null -eq $last) { $last = "" }
            }
            if ($out.Count -gt 0 -and $last -ne "") {
              $out.Add("")
            }
            $out.Add($sectionHeader)
            $out.Add("$key=$token")
          } elseif (-not $replaced) {
            $out.Add("$key=$token")
          }

          Set-Content -Path $configPath -Value $out -Encoding UTF8

      - name: Cook & Package
        shell: pwsh
        run: |
          & "$env:UE_ROOT\Engine\Build\BatchFiles\RunUAT.bat" `
            BuildCookRun `
            -project="${{ github.workspace }}\apps\ue-client\DigitalEarth.uproject" `
            -platform=Win64 `
            -clientconfig=Shipping `
            -cook -stage -package -archive `
            -archivedirectory="${{ github.workspace }}\Packaged"

      - uses: actions/upload-artifact@v4
        with:
          name: ue-package-${{ github.run_number }}
          path: Packaged/
          retention-days: 7

  data-regression:
    name: Data Pipeline Regression
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - run: pip install -e "services/data-pipeline[test]"

      - name: Run regression with sample data
        run: |
          pytest services/data-pipeline/tests/ \
            -m "integration" \
            --sample-data=tests/fixtures/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
