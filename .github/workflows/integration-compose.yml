name: Integration Test (Compose)

on:
  workflow_run:
    workflows: ["Docker Build & Push"]
    types: [completed]
    branches: [main]

jobs:
  compose-test:
    name: Compose Integration Test
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start services
        run: |
          docker compose -f deploy/docker-compose.ci.yml up -d
          sleep 30

      - name: Health check - API
        run: |
          curl -f http://localhost:8000/health || exit 1

      - name: Health check - Nginx
        run: |
          curl -f http://localhost:80/ || exit 1

      - name: API smoke test
        run: |
          curl -f http://localhost:80/api/v1/layers || echo "API endpoint test (may fail if no data)"

      - name: Show logs on failure
        if: failure()
        run: docker compose -f deploy/docker-compose.ci.yml logs

      - name: Cleanup
        if: always()
        run: docker compose -f deploy/docker-compose.ci.yml down -v
