name: CI - Data Pipeline

on:
  pull_request:
    paths:
      - 'services/data-pipeline/**'

concurrency:
  group: ci-pipeline-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install ruff pytest pytest-cov pydantic pydantic-settings pyyaml httpx xarray h5netcdf
      - run: ruff check services/data-pipeline/
      - run: ruff format --check services/data-pipeline/
      - run: |
          cd services/data-pipeline && \
          PYTHONPATH=src pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-fail-under=90 \
            -m "not integration"
      - uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: pipeline
          fail_ci_if_error: false
