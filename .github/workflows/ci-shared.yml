name: CI - Shared Packages

on:
  pull_request:
    paths:
      - 'packages/shared/**'

concurrency:
  group: ci-shared-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install ruff pytest pytest-cov pydantic pyyaml
      - run: ruff check packages/shared/
      - run: ruff format --check packages/shared/
      - run: |
          pytest packages/shared/tests/ \
            --cov=packages/shared/src \
            --cov-report=xml \
            --cov-fail-under=90
      - uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: shared
          fail_ci_if_error: false
